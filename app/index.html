<html>
<head>
	<title>Status</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/moment@2.22.2/min/moment.min.js"></script>
	<script src="https://unpkg.com/vue-moment@4.0.0/dist/vue-moment.min.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark p-3">
<div id="app">
	<div class="mb-3">
		<img class="img-fluid" src="./res/cpi-radant-technologies-logo.jpg" alt="CPI Radant Technologies">

		<a href="/logs" target="_blank" class="btn btn-lg btn-outline-primary">Logs</a>
	</div>
	<div class="card-grid">
		<div class="card text-white" v-for="arduino in arduinos" :class="getCardStatus(arduino)">
			<div class="card-header d-flex justify-content-between align-items-center">
				{{getCardStatusMessage(arduino)}}
				<button type="button" class="btn btn-outline-light btn-sm">History</button>
			</div>
			<div class="align-items-center card-body d-flex justify-content-center py-4">
				<h2 class="m-0 my-4 text-center">{{arduino.name}}</h2>
			</div>
			<div class="card-footer">
				{{getCardLastChangedMessage(arduino)}}: {{arduino.lastChanged | moment("h:mm A")}}
			</div>
		</div>
	</div>

	<a href="/logs" target="_blank" class="btn btn-lg btn-outline-primary mr-a">Logs</a>
</div>

<script src="main.js"></script>
</body>
</html>
