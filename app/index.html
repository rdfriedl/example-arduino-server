<html>
<head>
	<title>Status</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3.0.0/dist/mini-dark.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/prismjs@1.15.0/themes/prism.min.css,npm/prismjs@1.15.0/themes/prism-okaidia.min.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/combine/npm/prismjs@1.15.0,npm/prismjs@1.15.0/components/prism-json.min.js" data-manual></script>
	<style>
		.card {
			width: 100%;
			height: 100%;
			margin: 0;
		}
		.card-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.no-margin {
			margin: 0 !important;
		}
		.no-padding {
			padding: 0 !important;
		}
		.layout {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: var(--universal-margin);
		}
		pre.language-json {
			border: none;
			margin: 0;
			padding: var(--universal-margin);
		}
		pre > code {
			padding: 0;
		}
	</style>
</head>
<body>
<div id="app" class="layout">
	<div class="card large" v-for="arduino in arduinos">
		<div class="section card-header">
			<h3 class="no-margin">
				<span>{{arduino.id}}</span>
				<span class="icon-alert" v-if="arduino.needsInspection"></span>
			</h3>
			<button class="btn small no-margin" @click="toggleShowRaw(arduino.id)" :class="{inverse: showRaw[arduino.id]}">Show Raw</button>
		</div>
		<div class="section no-padding" v-if="!showRaw[arduino.id]">
			Some Info
		</div>
		<div class="section no-padding" v-if="showRaw[arduino.id]">
			<pre class="language-json"><code class="language-json" v-html="highlight(formatJson(arduino))"></code></pre>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
